
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Match Data Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
:root {
  --bg: #0f172a;
  --card: #111827;
  --text: #e5e7eb;
  --muted: #9ca3af;
  --accent: #38bdf8;
  --border: #1f2937;
}

.light {
  --bg: #f3f4f6;
  --card: #ffffff;
  --text: #111827;
  --muted: #6b7280;
  --accent: #2563eb;
  --border: #e5e7eb;
}

* {
  box-sizing: border-box;
  font-family: Inter, system-ui, sans-serif;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
}

.container {
  max-width: 1100px;
  margin: auto;
  padding: 30px;
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.toggle {
  cursor: pointer;
  padding: 8px 14px;
  border-radius: 20px;
  background: var(--card);
  border: 1px solid var(--border);
  font-size: 14px;
}

.grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
  margin-top: 20px;
}

.card {
  background: var(--card);
  border-radius: 14px;
  padding: 16px;
  border: 1px solid var(--border);
}

textarea {
  width: 100%;
  height: 420px;
  background: transparent;
  color: var(--text);
  border: none;
  outline: none;
  resize: none;
  font-size: 14px;
  line-height: 1.6;
}

.output {
  white-space: pre-line;
  font-size: 15px;
  line-height: 1.8;
}

.sticky {
  position: fixed;
  right: 20px;
  top: 50%;
  transform: translateY(-50%);
  display: flex;
  flex-direction: column;
  gap: 12px;
}

button {
  padding: 12px 18px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  font-weight: 600;
  background: var(--accent);
  color: white;
  box-shadow: 0 10px 25px rgba(0,0,0,.25);
}

.popup {
  position: fixed;
  bottom: 30px;
  right: 30px;
  background: #22c55e;
  color: white;
  padding: 10px 18px;
  border-radius: 10px;
  opacity: 0;
  transform: translateY(20px);
  transition: .3s;
}

.popup.show {
  opacity: 1;
  transform: translateY(0);
}
</style>
</head>

<!-- ‚úÖ Light theme default -->
<body class="light">
<div class="container">

  <div class="header">
    <h2>CB Match Generator</h2>
    <div class="toggle" onclick="toggleTheme()">üåô / ‚òÄÔ∏è</div>
  </div>

  <div class="grid">
    <div class="card">
      <h4>Raw Data</h4>
      <textarea id="raw"></textarea>
    </div>

    <div class="card">
      <h4>Final Data</h4>
      <div id="out" class="output"></div>
    </div>
  </div>

</div>

<div class="sticky">
  <button onclick="generate()">Generate</button>
  <button onclick="copyText()">Copy</button>
</div>

<div class="popup" id="popup">Copied ‚úî</div>

<script>
function toggleTheme(){
  document.body.classList.toggle('light');
}

function to24(time){
  let [t, p] = time.split(" ");
  let [h, m] = t.split(":").map(Number);
  if(p === "PM" && h !== 12) h += 12;
  if(p === "AM" && h === 12) h = 0;
  return String(h).padStart(2,'0') + ":" + String(m).padStart(2,'0');
}

function generate(){
  const lines = document.getElementById("raw").value.split("\n");
  let date = "";
  let out = "";

  for(let i=0;i<lines.length;i++){
    if(lines[i].includes("DEC")){
      date = lines[i].replace(/SAT, |SUN, |FRI, |THU, /,"").trim();
    }
    if(lines[i].includes(" vs ")){
      const match = lines[i].split(",")[0];
      const timeLine = lines[i+2];
      const time = to24(timeLine.split(" ")[0] + " " + timeLine.split(" ")[1]);
      out += `${date}\n${time}\n${match}\n\n`;
    }
  }

  document.getElementById("out").innerText = out.trim();
}

function copyText(){
  navigator.clipboard.writeText(document.getElementById("out").innerText);
  const p = document.getElementById("popup");
  p.classList.add("show");
  setTimeout(()=>p.classList.remove("show"),1500);
}
</script>

</body>
</html>
